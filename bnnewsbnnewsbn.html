    background: 0 0;

	.plyr input[type=range]::-webkit-slider-runnable-track {
    height: 8px;
    background: 0 0;
    border: 0;
    border-radius: 4px;
    -webkit-user-select: none;
    user-select: none;
    background: #ff555a!important;

    background: #ff555a !important;

    background: #ff555a;

    left: 50%;

    top: 50%;

    background: #211c3da6 !important;
    border-radius: inherit !important;
    overflow: hidden !important;
    z-index: 0 !important;
    width: 100% !important;
    height: 100% !important;
}

    border-radius: inherit !important;
    height: 100% !important;
    vertical-align: middle;
    width: 100% !important;
    position: absolute !important;
}
